<ion-view title="Create Team">
	<ion-content>
		<div class="list">

			<label class="item item-input">
				<span class="input-label">Team Name</span>
				<input ng-model="newTeam.name" type="text"/>
			</label>

			<label class="item item-input">
				<span class="input-label">Premise</span>
				<input ng-model="newTeam.premise" type="text"/>
			</label>

			<label class="item item-input">
				<span class="input-label">Description</span>
				<input ng-model="newTeam.desc" type="text"/>
			</label>

			<div class="item item-divider">
				Members
			</div>

			<div
				class="item list item-checkbox item-avatar-left check-avatar"
				ng-repeat="user in users"
			>
				<label class="checkbox">
					<input
						type="checkbox"
						checklist-model="newTeam.members"
						checklist-value="user._id"
					>
				</label>
				<div class="item item-avatar">
					<img ng-src = "{{user.profile.face}}" />
					<h2>{{user.profile.name}}</h2>

				</div>
			</div>


			<button class="button button-full button-dark" ng-click="createTeam()">Create Team</button>


		</div>
	</ion-content>
</ion-view>
