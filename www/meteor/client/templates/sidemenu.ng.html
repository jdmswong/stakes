<ion-side-menus enable-menu-with-back-views="true">

	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
				Back
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
			
			<ion-nav-buttons side="right">
				<button 
					class="button button-clear" 
					ui-sref="menu.eTab.attendee-detail({attendeeId: me._id})"
				>
					<img 
					 ng-src="{{me.profile.face}}" 
					 class="header-avatar"
				 />
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menu"></ion-nav-view>
	</ion-side-menu-content> 

	<ion-side-menu side="left">
		<ion-header-bar class="bar-calm">
			<button menu-close class="button button-icon button-clear ion-arrow-left-c"></button>
			<h1 class="title">Left Menu</h1>
		</ion-header-bar>
		<ion-content class = "has-header">
			
			<!-- Side menu list -->
			<ion-list>
				
				<ion-item 
					nav-clear menu-close 
					ui-sref="menu.eTab.attendees"
				>
					Attendees
				</ion-item>
				<ion-item 
					nav-clear menu-close 
					ui-sref="menu.eTab.chat"
				>
					Chat
				</ion-item>
				<ion-item 
					nav-clear menu-close 
					ui-sref="menu.createUser"
				>
					Create a user
				</ion-item>
				<ion-item 
					nav-clear menu-close 
					ng-click="logout()"
				>
					<i class="icon ion-log-out"></i>
					Log-out
				</ion-item>
				
			</ion-list>
			
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
