<ion-view title="Log in">	
	<ion-content class="padding">
		<div 
			class="error" 
			ng-style="{display: error ? 'inherit' : 'none'}"
	 	>{{error.reason}}</div>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input 
					ng-model="loginData.username" 
					type="text"
					ng-keydown="onKeyDown($event)"
				/>
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input 
					ng-model="loginData.password" 
					type="password"
					ng-keydown="onKeyDown($event)"
				/>
			</label>
			<button class="button button-full button-dark" ng-click="login()">Log in</button>
		</div>
	</ion-content>
</ion-view>
