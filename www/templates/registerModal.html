<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-dark">
		<h1 class="title">Who are you?</h1>
		<button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Name</span>
				<input ng-model="newUser.name" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input ng-model="newUser.email" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Company</span>
				<input ng-model="newUser.company" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Position</span>
				<input ng-model="newUser.position" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Phone</span>
				<input ng-model="newUser.phone" type="text">
			</label>
			<button class="button button-full button-dark" ng-click="register(newUser)">Create</button>
		</div>
	</ion-content>
</ion-modal-view>
