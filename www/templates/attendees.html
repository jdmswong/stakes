<ion-view view-title = "Attendees">
	<ion-content>
		<button class="button" ng-click="register()">+ attendee</button>
		<div class = "list">
			<ion-item 
				class = "item-text-wrap item-avatar" 
				ng-repeat = "attendee in attendees"
				ui-sref = "tab.attendee-detail({ attendeeId: attendee.id })"
			>
				<img ng-src = "{{attendee.face}}" />
				<h2>{{ attendee.name }}</h2>
				<p>{{ attendee.company }} - {{ attendee.position }}</p>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
