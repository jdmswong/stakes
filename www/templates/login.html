<ion-view title="Log in">	
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input ng-model="user.username" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input ng-model="user.email" type="password">
			</label>
			<button class="button button-full button-dark" ng-click="register(newUser)">Log in</button>
		</div>
	</ion-content>
</ion-view>
